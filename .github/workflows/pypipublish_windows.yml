name: Windows Package github deploy

on: 
  workflow_dispatch:
    inputs:
      build_tag:
        description: 'The tag and version of the release.'     
        required: true
        default: '0.x.x-cp38-win_amd64-beta.x'

jobs:
  build-windows-wheel:

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
          submodules: true
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine auditwheel
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.0.0
    - name: Setup Bazel
      uses: abhinavsingh/setup-bazel@v3
    - name: Build PyDP
      run: |
         bazel build --cxxopt='/std:c++17' src/python:bindings_test --verbose_failures
         copy bazel-bin\src\bindings\_pydp.so pydp\_pydp.pyd
         python setup.py bdist_wheel
         $version=(python -c "import pydp; print(pydp.__version__)")
         echo "::set-output name=version::$version"
         $wheel_name=ls .\dist
         echo "::set-output name=wheel_name::$wheel_name.name"
      id: build-pydp
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.build_tag }}
        release_name: Release ${{ github.event.inputs.build_tag }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: .\dist\${{steps.build-pydp.outputs.wheel_name}}
        asset_name: python_dp-${{ github.event.inputs.build_tag }}.whl
        asset_content_type: application/zip
  
